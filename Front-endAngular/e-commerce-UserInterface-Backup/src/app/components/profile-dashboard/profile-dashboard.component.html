<div class="_Container">
  <div class="_SubContainer">
    <button class="navbar-toggler" type="button" (click)="toggleMenuInDahBoard()">
      <span class="icon-bar icon-bar-1"></span>
      <span class="icon-bar icon-bar-2"></span>
      <span class="icon-bar icon-bar-3"></span>
    </button>
    <div class="_SectionOne" #sideMenu>
      <!-- <div class="_Logo">
        <a class="navbar-brand">
          <img src="../../../assets/images/HeroIconLogoWhite.png" alt="Logo Image" style="max-width: 40px" />
          <span>TreeNature</span>
        </a>
      </div> -->
      <div class="_Links">
        <a class="_List" [routerLink]="['userinfo']" routerLinkActive="_active">
          <span class="_Image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15 9h3.75M15 12h3.75M15 15h3.75M4.5 19.5h15a2.25 2.25 0 0 0 2.25-2.25V6.75A2.25 2.25 0 0 0 19.5 4.5h-15a2.25 2.25 0 0 0-2.25 2.25v10.5A2.25 2.25 0 0 0 4.5 19.5Zm6-10.125a1.875 1.875 0 1 1-3.75 0 1.875 1.875 0 0 1 3.75 0Zm1.294 6.336a6.721 6.721 0 0 1-3.17.789 6.721 6.721 0 0 1-3.168-.789 3.376 3.376 0 0 1 6.338 0Z" />
            </svg>
          </span>
          <span class="_Link">
            <p>Your Information</p>
          </span>
        </a>
        <a class="_List" [routerLink]="['edit-user']" routerLinkActive="_active">
          <span class="_Image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
            </svg>
          </span>
          <span class="_Link">
            <p>Edit Information</p>
          </span>
        </a>
        <a class="_List" [routerLink]="['orders']" routerLinkActive="_active">
          <span class="_Image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M15.75 10.5V6a3.75 3.75 0 1 0-7.5 0v4.5m11.356-1.993 1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 0 1-1.12-1.243l1.264-12A1.125 1.125 0 0 1 5.513 7.5h12.974c.576 0 1.059.435 1.119 1.007ZM8.625 10.5a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Zm7.5 0a.375.375 0 1 1-.75 0 .375.375 0 0 1 .75 0Z" />
            </svg>
          </span>
          <span class="_Link">
            <p>My Orders</p>
          </span>
        </a>
      </div>
      <div class="_Logout">
        <a class="_List _unique" (click)="onLogout()">
          <span class="_Image">
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"
              class="size-6">
              <path stroke-linecap="round" stroke-linejoin="round"
                d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15m-3 0-3-3m0 0 3-3m-3 3H15" />
            </svg>
          </span>
          <span class="_Link">
            <p>Log Out</p>
          </span>
        </a>
      </div>
    </div>
    <div class="_SectionTwo">
      <div class="_One">
        <div class="_Header">
          <img src="../../../assets/images/Profile/widget-horizontal.png" alt="iconArrow" />
          <img src="../../../assets/images/Profile/right-arrow-backup-2-svgrepo-com.svg" alt="iconArrow"
            class="iconArrow" />
          <span>Dashboard / {{ currentSection }}</span>
        </div>
      </div>
      <div class="_Two">
        <div class="_UserCreate">
          <div class="_MyTodo">
            <h3>{{ currentSection }}</h3>
          </div>
          <div class="_UserIcon">
            <button id="Target" [routerLink]="['edit-user']">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="#fff"
                class="size-6">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
              </svg><span>Edit Profile</span>
            </button>
            <div class="_UserImage" *ngIf="userInfoData">
              <img [src]="userInfoData?.image || 'User image'" alt="plus icon" />
            </div>
          </div>
        </div>
        <div class="_Contnet">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
  </div>
</div>
