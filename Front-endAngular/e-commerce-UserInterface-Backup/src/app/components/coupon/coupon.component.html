<div class="coupon-container mb-3">
  <div class="d-flex justify-content-between align-items-center p-3 border rounded" 
       style="background-color: #f8f9fa; cursor: pointer;"
       (click)="toggleCouponField()">
    <div class="d-flex align-items-center">
      <i class="bi bi-tag-fill me-2 text-success" style="font-size: 1.1rem;"></i>
      <span class="fw-medium">Have a coupon?</span>
      <span class="text-primary ms-2">Click here to enter your code</span>
    </div>
    <i class="bi" [class.bi-chevron-down]="!showCouponField" [class.bi-chevron-up]="showCouponField" class="text-muted"></i>
  </div>

  <div class="coupon-field mt-2" *ngIf="showCouponField">
    <div class="input-group">
      <input type="text" class="form-control" 
             placeholder="Enter coupon code"
             [(ngModel)]="couponCode"
             name="couponCode">
      <button class="btn btn-success" 
              type="button"
              (click)="applyCoupon()">
        Apply
      </button>
    </div>
    <div *ngIf="couponMessage" 
         class="mt-2 small" 
         [class.text-success]="couponApplied"
         [class.text-danger]="!couponApplied">
      {{ couponMessage }}
    </div>
  </div>
</div>
