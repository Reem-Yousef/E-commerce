<div class="wishlist-page">
  <h2>My Wishlist</h2>

  <div *ngIf="loading">Loading wishlist...</div>

  <div *ngIf="!loading && wishlist.length === 0" class="empty-message">
    You donâ€™t have any items in your wishlist.
  </div>

  <div *ngIf="wishlist.length > 0" class="wishlist-grid">
    <div class="wishlist-item" *ngFor="let item of wishlist">
      <img [src]="item.product.images[0]" alt="{{ item.product.title }}" />
      <div class="wishlist-content">
        <h4>{{ item.product.title }}</h4>
        <p>{{ item.product.price | currency }}</p>
        <button (click)="removeItem(item._id)">Remove</button>
      </div>
    </div>
  </div>
</div>
