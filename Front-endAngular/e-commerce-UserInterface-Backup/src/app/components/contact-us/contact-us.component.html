<div class="_ContactUsContainer">
  <div class="_List-Header">
    <div class="_Contact-Header">
      <div
        class="_ContactContainerHeader"
        data-aos="fade-down"
        data-aos-delay="300"
      >
        <div class="_Title">
          <p class="_PageName">CONTACT US</p>
        </div>
        <div class="_Title">
          <span>Let's Connect</span>
        </div>
      </div>
    </div>
  </div>
  
  <div class="_MainContent">
    <div class="container-fluid">
      <div class="_ContactInfo">
        <div class="_Title">
          <h2>Send us Message</h2>
        </div>
        
        <div class="_ContactItem">
          <div class="_Icon">
            <svg aria-hidden="true" class="e-font-icon-svg e-fas-phone-alt" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M497.39 361.8l-112-48a24 24 0 0 0-28 6.9l-49.6 60.6A370.66 370.66 0 0 1 130.6 204.11l60.6-49.6a23.94 23.94 0 0 0 6.9-28l-48-112A24.16 24.16 0 0 0 122.6.61l-104 24A24 24 0 0 0 0 48c0 256.5 207.9 464 464 464a24 24 0 0 0 23.4-18.6l24-104a24.29 24.29 0 0 0-14.01-27.6z"></path></svg>
          </div>
          <div class="_Details">
            <div class="_Label">Phone</div>
            <div class="_Value">+20-101-123-1234</div>
          </div>
        </div>
        
        <div class="_ContactItem">
          <div class="_Icon">
            <svg aria-hidden="true" class="e-font-icon-svg e-fas-envelope" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg"><path d="M502.3 190.8c3.9-3.1 9.7-.2 9.7 4.7V400c0 26.5-21.5 48-48 48H48c-26.5 0-48-21.5-48-48V195.6c0-5 5.7-7.8 9.7-4.7 22.4 17.4 52.1 39.5 154.1 113.6 21.1 15.4 56.7 47.8 92.2 47.6 35.7.3 72-32.8 92.3-47.6 102-74.1 131.6-96.3 154-113.7zM256 320c23.2.4 56.6-29.2 73.4-41.4 132.7-96.3 142.8-104.7 173.4-128.7 5.8-4.5 9.2-11.5 9.2-18.9v-19c0-26.5-21.5-48-48-48H48C21.5 64 0 85.5 0 112v19c0 7.4 3.4 14.3 9.2 18.9 30.6 23.9 40.7 32.4 173.4 128.7 16.8 12.2 50.2 41.8 73.4 41.4z"></path></svg>
          </div>
          <div class="_Details">
            <div class="_Label">Email</div>
            <div class="_Value">ebrahimsalah12345&#64;gmail.com</div>
          </div>
        </div>
        
        <div class="_ContactItem">
          <div class="_Icon">
            <svg aria-hidden="true" class="e-font-icon-svg e-fas-map-marker-alt" viewBox="0 0 384 512" xmlns="http://www.w3.org/2000/svg"><path d="M172.268 501.67C26.97 291.031 0 269.413 0 192 0 85.961 85.961 0 192 0s192 85.961 192 192c0 77.413-26.97 99.031-172.268 309.67-9.535 13.774-29.93 13.773-39.464 0zM192 272c44.183 0 80-35.817 80-80s-35.817-80-80-80-80 35.817-80 80 35.817 80 80 80z"></path></svg>
          </div>
          <div class="_Details">
            <div class="_Label">Address</div>
            <div class="_Value">North-Sinsi, Al-Arish</div>
          </div>
        </div>
      </div>
      
      <div class="_ContactForm" *ngIf="!formSubmitted" data-aos="fade-up" data-aos-delay="300">
        <div class="_FormGroup">
          <label for="name">Name *</label>
          <input 
            type="text" 
            id="name" 
            name="name" 
            [(ngModel)]="contactForm.name"
            required
          />
        </div>
        
        <div class="_FormGroup">
          <label for="email">Email *</label>
          <input 
            type="email" 
            id="email" 
            name="email" 
            [(ngModel)]="contactForm.email"
            required
          />
        </div>
        
        <div class="_FormGroup">
          <label for="phone">Phone *</label>
          <input 
            type="tel" 
            id="phone" 
            name="phone" 
            [(ngModel)]="contactForm.phone"
            required
          />
        </div>
        
        <div class="_FormGroup">
          <label for="message">Message</label>
          <textarea 
            id="message" 
            name="message" 
            [(ngModel)]="contactForm.message"
            placeholder="Enter your message here..."
          ></textarea>
        </div>
        
        <div class="_ButtonContainer">
          <button 
            type="submit" 
            class="_SubmitButton"
            (click)="onSubmit()"
          >
            Submit
          </button>
        </div>
      </div>

      <div class="_SuccessMessage" *ngIf="formSubmitted" data-aos="fade-in" data-aos-delay="300">
        <div class="_SuccessContent">
          <div class="_LogoSection">
            <div class="_Logo">sage</div>
          </div>
          <div class="_MessageText">
            <p>Thanks for contacting us! We will be in touch with you shortly.</p>
          </div>
          <button class="_BackButton" (click)="resetToForm()">Send Another Message</button>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="_ErrorPopupOverlay" *ngIf="showErrorPopup" (click)="closeErrorPopup()">
  <div class="_ErrorPopup" (click)="$event.stopPropagation()">
    <div class="_ErrorIcon">
      <svg width="50" height="50" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <circle cx="12" cy="12" r="10" stroke="#ff4444" stroke-width="2"/>
        <line x1="15" y1="9" x2="9" y2="15" stroke="#ff4444" stroke-width="2"/>
        <line x1="9" y1="9" x2="15" y2="15" stroke="#ff4444" stroke-width="2"/>
      </svg>
    </div>
    <div class="_ErrorTitle">Form Validation Error</div>
    <div class="_ErrorMessage">Please fill in all required fields and ensure your email is valid.</div>
    <button class="_ErrorButton" (click)="closeErrorPopup()">OK</button>
  </div>
</div>
