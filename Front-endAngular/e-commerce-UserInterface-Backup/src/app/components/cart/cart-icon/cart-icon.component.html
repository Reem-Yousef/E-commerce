      </span>
      <!-- Cart count badge -->
      <span class="cart-count" *ngIf="itemCount > 0">{{ itemCount }}</span>
    </div>
  </div>

  <!-- Sliding Cart Sidebar -->
  <div class="cart-sidebar" [class.open]="showMiniCart">
    <div class="cart-header">
      <h3>Shopping Cart</h3>
      <button class="close-btn" (click)="closeMiniCart()">âœ•</button>
    </div>

    <!-- Empty Cart -->
    <div *ngIf="!cart || !cart.items || cart.items.length === 0" class="empty-cart">
      <div class="empty-icon">ðŸ›’</div>
      <p>Your cart is empty</p>
      <button class="continue-shopping-btn" (click)="continueShopping()">
        Continue Shopping
      </button>
    </div>

    <!-- Cart Items -->
    <div *ngIf="cart && cart.items && cart.items.length > 0" class="cart-content">
      <div class="cart-items">
        <div *ngFor="let item of cart.items; trackBy: trackByProductId" class="cart-item">
          <div class="item-image">
            <img [src]="getProductImage(item.product)" 
                 [alt]="item.product.title || item.product.name"
                 (error)="handleImageError($event)">
          </div>
          
          <div class="item-details">
            <h4>{{ item.product.name }}</h4>
            <div class="item-price-qty">
              <span class="quantity">{{ item.quantity }} Ã— </span>
              <span class="price">${{ item.product.price.toFixed(2) }}</span>
            </div>
            
            <div class="quantity-controls">
              <button class="qty-btn" 
                      (click)="updateQuantity(item, item.quantity - 1)"
                      [disabled]="item.quantity <= 1">
                -
              </button>
              <span class="qty-display">{{ item.quantity }}</span>
              <button class="qty-btn" 
                      (click)="updateQuantity(item, item.quantity + 1)">
                +
              </button>
            </div>
          </div>
          
          <div class="item-actions">
            <div class="item-subtotal">
              ${{ getItemSubtotal(item).toFixed(2) }}
            </div>
            <button class="remove-item-btn" 
                    (click)="removeItem(item.product._id)"
                    title="Remove item">
              âœ•
            </button>
          </div>
        </div>
      </div>

      <!-- Cart Footer -->
      <div class="cart-footer">
        <div class="subtotal">
          <strong>Subtotal: ${{ cartTotal.toFixed(2) }}</strong>
        </div>
        
        <div class="cart-actions">
          <button class="view-cart-btn" (click)="navigateToCart()">
            View cart
          </button>
          <button class="checkout-btn" (click)="proceedToCheckout()">
            Checkout
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div class="cart-overlay" 
       [class.show]="showMiniCart" 
       (click)="closeMiniCart()">
  </div>
</div>
